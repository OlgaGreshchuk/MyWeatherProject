<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Weather</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container1">
        <div id="background">
            <div id="collider">
                <p id="null">Day</p>
                <p id="Day">Wednesday</p>
                <p id="Date">20.10.21</p>
            </div>
            <div id="glass">
                <p id="temp">36*C</p>
                <p id="city">California</p>
                <p id="Chose">Set Your City:</p>
                <input type="text" id="input">
                <p>Weather detail:</p>
                <p>Cloudy</p>
                <p>Humidity</p>
                <p>Wind</p>
                <p>Rain</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
